<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Ayuda - MDSHP | Centro de Soporte HP</title>
    <meta name="description" content="Accede al sistema de tickets de Mesa de Ayuda para gestionar tus solicitudes de soporte t√©cnico.">
    
    <!-- HP Favicon -->
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="imagenes/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="imagenes/favicon.png">
    
    <!-- Google Fonts - HP Style -->
    <link href="https://fonts.googleapis.com/css2?family=Forma+DJR+Display:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Mesa de Ayuda - Sistema de Tickets</h1>
            <p class="hero-subtitle">Accede al sistema externo para crear y gestionar tus tickets de soporte t√©cnico</p>
            
            <!-- Redirect Info -->
            <div class="redirect-info-card">
                <p class="redirect-message">
                    Redirigi√©ndote en <span id="countdown" class="countdown-number">5</span> segundos...
                </p>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div class="redirect-actions">
                    <button onclick="redirectNow()" class="redirect-btn-primary">
                        Ir Ahora
                    </button>
                    <a href="index.html" class="redirect-btn-secondary">Cancelar</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Components Loader -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>

    <!-- Page-specific JavaScript -->
    <script>
        // Countdown functionality
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            const progress = ((5 - countdown) / 5) * 100;
            progressBar.style.width = progress + '%';
            
            if (countdown <= 0) {
                redirectToSystem();
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        function redirectToSystem() {
            alert('üé´ Redirigiendo al Sistema de Tickets...\n\nEn un entorno real, aqu√≠ se abrir√≠a el sistema externo de gesti√≥n de tickets.');
        }
        
        function redirectNow() {
            redirectToSystem();
        }
        
        // Start countdown
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
